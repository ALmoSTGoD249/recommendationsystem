<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }
        h2, h3 {
            margin-bottom: 30px;
            color: #343a40;
        }
        .card {
            border: none;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .suggestions {
            position: absolute;
            z-index: 1000;
            background: white;
            border: 1px solid #ccc;
            max-height: 300px;
            overflow-y: auto;
            width: calc(100% - 30px);
            margin-top: 0.5rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #e9ecef;
        }
        .recommendation-section, .product-list {
            margin-top: 50px;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Products</h2>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="form-inline justify-content-center my-4">
                <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
                <button class="btn btn-primary" id="search-btn">Search</button>
                <div id="suggestions" class="suggestions" style="display: none;"></div>
            </div>
        </div>

        <!-- AI Based Recommendations -->
        <div class="recommendation-section">
            <h3 class="text-center">Recommended for You</h3>
            <div class="row">
                {% for product in recommended %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">{{ product.description }}</p>
                                <a href="{{ url_for('view_product', product_id=product.id) }}" class="btn btn-primary">View Product</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Product List -->
        <div class="product-list">
            <h3 class="text-center">All Products</h3>
            <div class="row">
                {% for product in products %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">{{ product.description }}</p>
                                <a href="{{ url_for('view_product', product_id=product.id) }}" class="btn btn-primary">View Product</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#search').on('input', function() {
                const query = $(this).val();
                if (query) {
                    $.get('/search_suggestions', { query: query }, function(data) {
                        $('#suggestions').empty();
                        if (data.results.length || data.recommendations.length) {
                            data.results.forEach(function(product) {
                                $('#suggestions').append(`<div class="suggestion-item">${product.name}</div>`);
                            });
                            data.recommendations.forEach(function(product) {
                                $('#suggestions').append(`<div class="suggestion-item">${product.name} (Recommended)</div>`);
                            });
                            $('#suggestions').show();
                        } else {
                            $('#suggestions').hide();
                        }
                    });
                } else {
                    $('#suggestions').hide();
                }
            });

            $(document).on('click', '.suggestion-item', function() {
                $('#search').val($(this).text());
                $('#suggestions').hide();
                $('#search-btn').click(); // Trigger search
            });

            $(document).click(function(event) {
                if (!$(event.target).closest('#search, #suggestions').length) {
                    $('#suggestions').hide();
                }
            });
        });
    </script>
</body>
</html>
